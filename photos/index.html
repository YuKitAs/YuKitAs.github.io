      <div class="label">#raccons</div>
      <div class="thumbnails"></div>
    </div>


    <script>
      window.onload = () => {
        document.querySelectorAll(".thumbnails").forEach(t => {
          for (let i = 0; i < 4; i++) {
            let thumbnail = document.createElement("img");
            thumbnail.setAttribute("class", "thumbnail");
            const path = `resources/photo-placeholder-${i + 1}.png`;
            thumbnail.setAttribute("src", path);
            t.appendChild(thumbnail);
          }
        });
      }
    </script>
  </body>
